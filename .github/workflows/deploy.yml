name: Deploy to GitHub Pages

on:
  # Запускается при push в ветку master
  push:
    branches:
      - master
  # Позволяет запускать вручную из Actions tab
  workflow_dispatch:

# Устанавливаем права для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Кеширование npm для ускорения установки
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            .vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json', '**/vite.config.js', '**/src/**') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Install dependencies
        # Используем npm ci для более быстрой и надежной установки в CI/CD
        # --prefer-offline использует кеш, --no-audit отключает проверку безопасности для скорости
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps --prefer-offline --no-audit --no-fund
          else
            npm install --legacy-peer-deps --prefer-offline --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

