<!-- Critical CSS - inline для быстрой загрузки above-the-fold контента -->
<style>
/* CSS Variables */
:root {
  --theme-light-text-primary: #121212;
  --theme-light-bg-primary: #f5f5f5;
  --theme-light-accent: #d90429;
  --theme-light-accent-bg: #f9d5db;
  --theme-light-divider: #cccccc;
  --theme-light-placeholder: #444444;
  --theme-light-secondary: #888888;
  --theme-dark-text-primary: #f5f5f5;
  --theme-dark-bg-primary: #121212;
  --theme-dark-accent: #d90429;
  --theme-dark-accent-bg: #641912;
  --theme-dark-divider: #888888;
  --theme-dark-placeholder: #444444;
  --theme-dark-secondary: #888888;
  --color-text-primary: var(--theme-light-text-primary);
  --color-bg-primary: var(--theme-light-bg-primary);
  --color-accent: var(--theme-light-accent);
  --color-accent-bg: var(--theme-light-accent-bg);
  --color-divider: var(--theme-light-divider);
  --color-placeholder: var(--theme-light-placeholder);
  --color-secondary: var(--theme-light-secondary);
  --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  --font-size-base: 1rem;
  --font-weight-normal: 400;
  --font-weight-bold: 700;
  --line-height-base: 1.6;
  --line-height-heading: 1.3;
  --letter-spacing-tight: -0.01em;
  --header-footer-height: 64px;
  --transition-duration-base: 0.3s;
  --timing-function-ease: ease;
  --spacing-sm: 1rem;
  --spacing-xs: 0.5rem;
  --max-width-content: calc(1200px + 1rem);
}
[data-theme='dark'] {
  --color-text-primary: var(--theme-dark-text-primary);
  --color-bg-primary: var(--theme-dark-bg-primary);
  --color-accent: var(--theme-dark-accent);
  --color-accent-bg: var(--theme-dark-accent-bg);
  --color-divider: var(--theme-dark-divider);
  --color-placeholder: var(--theme-dark-placeholder);
  --color-secondary: var(--theme-dark-secondary);
}

/* Critical Reset */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{-webkit-text-size-adjust:100%;-moz-text-size-adjust:100%;text-size-adjust:100%;height:100%;width:100%;overflow:hidden}
body{margin:0;padding:0;height:100vh;width:100%;overflow:hidden;font-family:var(--font-family);font-size:var(--font-size-base);font-weight:var(--font-weight-normal);line-height:var(--line-height-base);color:var(--color-text-primary);background-color:var(--color-bg-primary);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;transition:background-color var(--transition-duration-base) ease,color var(--transition-duration-base) ease}

/* Critical Layout */
.page-wrapper{position:relative;width:100%;height:100%;overflow:hidden}
.header{width:100%;height:var(--header-footer-height);display:flex;align-items:center;position:relative;flex-shrink:0;z-index:10;background-color:var(--color-bg-primary);transition:transform var(--transition-duration-base) var(--timing-function-ease),background-color var(--transition-duration-base) var(--timing-function-ease),color var(--transition-duration-base) var(--timing-function-ease);transform:translateZ(0);backface-visibility:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
.header-content{width:100%;max-width:var(--max-width-content);margin:0 auto;padding:0 var(--spacing-sm);display:flex;justify-content:space-between;align-items:center;position:relative;height:100%}
.footer{width:100%;height:var(--header-footer-height);display:flex;align-items:center;position:relative;flex-shrink:0;z-index:10;background-color:var(--color-bg-primary);transition:transform var(--transition-duration-base) var(--timing-function-ease),background-color var(--transition-duration-base) var(--timing-function-ease),color var(--transition-duration-base) var(--timing-function-ease);transform:translateZ(0);backface-visibility:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
.footer-content{width:100%;max-width:var(--max-width-content);margin:0 auto;padding:0 var(--spacing-sm);display:flex;justify-content:space-between;align-items:center;position:relative;height:100%}

/* Critical Fade-in */
.header-content,.footer-content,.content-wrapper,main{opacity:0;transition:opacity var(--transition-duration-base) var(--timing-function-ease-out)}
.header-content.fade-in-visible,.footer-content.fade-in-visible,.content-wrapper.fade-in-visible,main.fade-in-visible{opacity:1}

/* Prevent FOUC */
img,picture,video,canvas,svg{display:block;max-width:100%;height:auto}
</style>
