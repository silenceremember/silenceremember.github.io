<div class="media-gallery">
  <div class="media-gallery-main">
    <button
      class="media-gallery-nav media-gallery-prev"
      data-i18n-attr="aria-label:media.previousImage"
      aria-label="Предыдущее изображение"
      hidden
    >
      <span>‹</span>
    </button>
    <div class="media-gallery-viewport">
      <div class="media-gallery-track">
        <!-- Элементы галереи будут добавлены динамически -->
      </div>
    </div>
    <button
      class="media-gallery-nav media-gallery-next"
      data-i18n-attr="aria-label:media.nextImage"
      aria-label="Следующее изображение"
      hidden
    >
      <span>›</span>
    </button>
  </div>

  <div class="media-gallery-thumbnails" hidden>
    <!-- Миниатюры будут добавлены динамически -->
  </div>

  <!-- Lightbox для полноэкранного просмотра -->
  <div
    class="media-gallery-lightbox"
    role="dialog"
    aria-modal="true"
    aria-labelledby="media-gallery-lightbox-title"
    hidden
  >
    <div class="media-gallery-lightbox-backdrop"></div>
    <div class="media-gallery-lightbox-container">
      <button
        class="media-gallery-lightbox-close"
        data-i18n-attr="aria-label:media.close"
        aria-label="Закрыть"
        data-i18n-attr-title="media.close"
        title="Закрыть"
      >
        <span>✕</span>
      </button>
      <button
        class="media-gallery-lightbox-nav media-gallery-lightbox-prev"
        data-i18n-attr="aria-label:media.previousImage"
      aria-label="Предыдущее изображение"
      >
        <span>‹</span>
      </button>
      <div class="media-gallery-lightbox-content">
        <img
          class="media-gallery-lightbox-image"
          src=""
          alt=""
          id="media-gallery-lightbox-title"
          loading="lazy"
          decoding="async"
        />
        <video class="media-gallery-lightbox-video" controls hidden>
          <source src="" type="video/mp4" />
          <span data-i18n="media.videoNotSupported">Ваш браузер не поддерживает видео.</span>
        </video>
        <iframe class="media-gallery-lightbox-iframe" src="" hidden></iframe>
      </div>
      <button
        class="media-gallery-lightbox-nav media-gallery-lightbox-next"
        data-i18n-attr="aria-label:media.nextImage"
      aria-label="Следующее изображение"
      >
        <span>›</span>
      </button>
      <div class="media-gallery-lightbox-counter">
        <span class="media-gallery-lightbox-current">1</span> /
        <span class="media-gallery-lightbox-total">1</span>
      </div>
    </div>
  </div>
</div>
