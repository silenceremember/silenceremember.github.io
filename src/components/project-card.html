<article class="project-card" data-project-id="">
  <div class="project-card-image-wrapper">
    <img
      class="project-card-image"
      src=""
      alt=""
      loading="lazy"
      decoding="async"
      onerror="this.src='/assets/images/portrait-placeholder.svg'"
    />
    <div class="project-card-overlay">
      <div class="project-card-status"></div>
      <div class="project-card-tags"></div>
    </div>
  </div>
  <div class="project-card-content">
    <h3 class="project-card-title"></h3>
    <div class="project-card-meta">
      <span class="project-card-category"></span>
      <span class="project-card-type"></span>
      <span class="project-card-year"></span>
    </div>
    <p class="project-card-description"></p>
    <div class="project-card-footer">
      <span class="project-card-role"></span>
      <button class="project-card-button" data-i18n-attr="aria-label:projects.card.detailsAria" aria-label="Подробнее о проекте">
        <span data-i18n="projects.card.details">ПОДРОБНЕЕ</span>
      </button>
    </div>
  </div>
</article>
