<div class="project-filters">
  <div class="project-filters-header">
    <h2 class="project-filters-title">ФИЛЬТРЫ</h2>
    <button class="project-filters-clear" aria-label="Очистить все фильтры" hidden>
      Очистить
    </button>
  </div>
  
  <div class="project-filters-content">
    <!-- Фильтр по категориям -->
    <div class="project-filters-group">
      <h3 class="project-filters-group-title">Категория</h3>
      <div class="project-filters-options" data-filter="category">
        <button class="project-filters-option" data-value="featured" aria-pressed="false">
          <span class="project-filters-option-label">Избранные</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="skillbox" aria-pressed="false">
          <span class="project-filters-option-label">Skillbox</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="ranhigs-gamedesign" aria-pressed="false">
          <span class="project-filters-option-label">РАНХиГС Геймдизайн</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="ranhigs-narrative" aria-pressed="false">
          <span class="project-filters-option-label">РАНХиГС Нарративный</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="jam" aria-pressed="false">
          <span class="project-filters-option-label">Джемы</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="tools" aria-pressed="false">
          <span class="project-filters-option-label">Инструменты</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="scripts" aria-pressed="false">
          <span class="project-filters-option-label">Скрипты</span>
          <span class="project-filters-option-count">0</span>
        </button>
      </div>
    </div>
    
    <!-- Фильтр по типу -->
    <div class="project-filters-group">
      <h3 class="project-filters-group-title">Тип</h3>
      <div class="project-filters-options" data-filter="type">
        <button class="project-filters-option" data-value="game" aria-pressed="false">
          <span class="project-filters-option-label">Игра</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="document" aria-pressed="false">
          <span class="project-filters-option-label">Документ</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="tool" aria-pressed="false">
          <span class="project-filters-option-label">Инструмент</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="script" aria-pressed="false">
          <span class="project-filters-option-label">Скрипт</span>
          <span class="project-filters-option-count">0</span>
        </button>
      </div>
    </div>
    
    <!-- Фильтр по статусу -->
    <div class="project-filters-group">
      <h3 class="project-filters-group-title">Статус</h3>
      <div class="project-filters-options" data-filter="status">
        <button class="project-filters-option" data-value="completed" aria-pressed="false">
          <span class="project-filters-option-label">Завершено</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="in-development" aria-pressed="false">
          <span class="project-filters-option-label">В разработке</span>
          <span class="project-filters-option-count">0</span>
        </button>
      </div>
    </div>
    
    <!-- Фильтр по году -->
    <div class="project-filters-group">
      <h3 class="project-filters-group-title">Год</h3>
      <div class="project-filters-options" data-filter="year">
        <!-- Годы будут добавлены динамически -->
      </div>
    </div>
  </div>
  
  <div class="project-filters-results">
    <span class="project-filters-results-text">
      Найдено проектов: <strong class="project-filters-results-count">0</strong>
    </span>
  </div>
</div>
