<div class="project-filters">
  <div class="project-filters-content">
    <!-- Фильтр по категории -->
    <div class="project-filters-group">
      <h3 class="project-filters-group-title">Категория</h3>
      <div class="project-filters-options" data-filter="category">
        <button class="project-filters-option" data-value="games" aria-pressed="false">
          <span class="project-filters-option-label">Игровые проекты</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="tools" aria-pressed="false">
          <span class="project-filters-option-label">Инструменты</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="research" aria-pressed="false">
          <span class="project-filters-option-label">Исследования</span>
          <span class="project-filters-option-count">0</span>
        </button>
      </div>
    </div>
    
    <!-- Фильтр по статусу -->
    <div class="project-filters-group">
      <h3 class="project-filters-group-title">Статус</h3>
      <div class="project-filters-options" data-filter="status">
        <button class="project-filters-option" data-value="completed" aria-pressed="false">
          <span class="project-filters-option-label">Завершено</span>
          <span class="project-filters-option-count">0</span>
        </button>
        <button class="project-filters-option" data-value="in-development" aria-pressed="false">
          <span class="project-filters-option-label">В разработке</span>
          <span class="project-filters-option-count">0</span>
        </button>
      </div>
    </div>
    
    <!-- Фильтр по году -->
    <div class="project-filters-group">
      <h3 class="project-filters-group-title">Год</h3>
      <div class="project-filters-options" data-filter="year">
        <!-- Годы будут добавлены динамически -->
      </div>
    </div>
  </div>
  
  <div class="project-filters-results-header" id="project-filters-results-header" hidden>
    <h2 class="projects-section-title" id="project-filters-results">
      <span class="projects-section-title-text">НАЙДЕНО ПРОЕКТОВ</span>
      <span class="project-filters-option-count">0</span>
      <button class="projects-section-expand" aria-expanded="false" aria-label="Показать все проекты" id="project-filters-reset">
        <span class="projects-section-expand-text">Показать все</span>
        <span class="projects-section-expand-count">0</span>
      </button>
    </h2>
  </div>
</div>
