<article class="research-card" data-research-id="">
  <div class="research-card-content">
    <div class="research-card-header">
      <h3 class="research-card-title"></h3>
      <div class="research-card-journal-wrapper">
        <div class="research-card-journal"></div>
        <span class="research-card-level"></span>
      </div>
    </div>
    <div class="research-card-keywords"></div>
    <div class="research-card-footer">
      <span class="research-card-type"></span>
      <button class="research-card-button" data-i18n-attr="aria-label:research.card.readAria" aria-label="Открыть публикацию">
        <span data-i18n="research.card.read">ЧИТАТЬ</span>
      </button>
    </div>
  </div>
</article>
