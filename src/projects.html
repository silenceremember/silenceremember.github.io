<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио проектов геймдизайнера Maxim Elchaninov">
  <title>Портфолио - Maxim Elchaninov</title>
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Theme switcher script -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
      // Добавляем класс для скролла к html
      document.documentElement.classList.add('page-with-scroll');
    })();
  </script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="/scss/style.scss">
</head>
<body class="page-with-scroll">
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header"></header>

    <!-- Horizontal decorative line -->
    <div class="decorative-line-horizontal"></div>

    <!-- Main Content -->
    <main class="content-wrapper">
      <div class="container projects-page">
        <!-- Фильтры проектов -->
        <div class="projects-filters-container" id="projects-filters-container"></div>
        
        <!-- Контейнер для проектов -->
        <div class="projects-grid" id="projects-grid">
          <!-- Проекты будут загружены через JavaScript -->
          <div class="projects-loading">
            <p>Загрузка проектов...</p>
          </div>
        </div>
        
        <!-- Сообщение об отсутствии проектов (скрыто по умолчанию) -->
        <div class="projects-empty" id="projects-empty" style="display: none;">
          <p>Проекты не найдены. Попробуйте изменить фильтры.</p>
        </div>
      </div>
    </main>

    <!-- Horizontal decorative line -->
    <div class="decorative-line-horizontal"></div>

    <!-- Footer -->
    <footer class="footer"></footer>
  </div>
  
  <div class="custom-cursor"></div>

  <!-- Кнопка "Наверх" -->
  <button class="scroll-to-top" id="scroll-to-top" aria-label="Прокрутить наверх" style="display: none;">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- JavaScript -->
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/pages/projects.js"></script>
</body>
</html>
