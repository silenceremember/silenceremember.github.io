<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Резюме геймдизайнера Maxim Elchaninov">
  <title>Резюме - Maxim Elchaninov</title>
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Theme switcher script -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
      // Добавляем класс для скролла к html
      document.documentElement.classList.add('page-with-scroll');
    })();
  </script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="/scss/style.scss">
</head>
<body class="page-with-scroll">
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header"></header>

    <!-- Horizontal decorative line -->
    <div class="decorative-line-horizontal"></div>

    <!-- Main Content -->
    <main class="content-wrapper">
      <div class="container cv-page">
        <!-- Индикатор загрузки -->
        <div class="cv-loading" id="cv-loading">
          <div class="cv-loading-squares">
            <div class="cv-loading-square"></div>
            <div class="cv-loading-square"></div>
            <div class="cv-loading-square"></div>
          </div>
        </div>
        
        <!-- Секция "Заголовок с фото и контактами" -->
        <section class="cv-section cv-header-section" id="cv-header-section">
          <!-- Будет загружено через JavaScript -->
        </section>
        
        <!-- Секция "О себе" -->
        <section class="cv-section cv-about-section" id="cv-about-section">
          <!-- Будет загружено через JavaScript -->
        </section>
        
        <!-- Секция "Опыт работы" -->

        </section>
        
        <!-- Секция "Образование" -->

        </section>
        
        <!-- Секция "Навыки" -->

          <!-- Будет загружено через JavaScript -->

        <!-- Кнопка скачивания PDF -->
        <div class="cv-download-section" id="cv-download-section">
          <!-- Будет загружено через JavaScript -->
        </div>
        
        <!-- Навигационное меню для tablet режима -->
        <div class="cv-navigation">
          <h2 class="section-title">НАВИГАЦИЯ</h2>
          <div class="cta-buttons">
            <a href="index.html" class="cta-button">ГЛАВНАЯ</a>
            <a href="projects.html" class="cta-button">ПОРТФОЛИО</a>
            <a href="research.html" class="cta-button">ИССЛЕДОВАНИЯ</a>

    <!-- Horizontal decorative line -->

    <!-- Footer -->

  </div>
  
  <div class="custom-cursor"></div>

  <!-- Кнопка "Наверх" -->
  <button class="scroll-to-top" id="scroll-to-top" aria-label="Прокрутить наверх" style="display: none;">
    <span data-svg-src="assets/images/icon-scroll-to-top.svg"></span>
  </button>

  <!-- JavaScript -->
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/pages/cv.js"></script>

</html>
